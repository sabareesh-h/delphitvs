<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Power BI Dashboard Hub - Access all your business dashboards in one seamless interface">
  <title>Dashboard Hub | Power BI Analytics</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="index.css">

  <!-- Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
</head>

<body>
  <div class="app">

    <!-- Hidden Sidebar Navigation -->
    <nav class="sidebar" id="sidebar" aria-label="Dashboard navigation">
      <div class="sidebar__header">
        <div class="sidebar__title" id="sidebar-home-trigger">
          <span>ðŸ“Š</span>
          <span>Dashboard Hub</span>
        </div>
      </div>
      <div class="sidebar__content" id="sidebar-content">
        <!-- Populated by JavaScript -->
      </div>
    </nav>



    <!-- Homepage -->
    <main class="homepage" id="homepage">
      <header class="header">
        <h1 class="header__title">Dashboard Hub</h1>
        <p class="header__subtitle">Select a category to explore your analytics dashboards</p>
      </header>

      <div class="categories" id="categories">
        <!-- Populated by JavaScript -->
      </div>
    </main>

    <!-- Dashboard View (Full-screen Power BI embed) -->
    <div class="dashboard-view" id="dashboard-view">
      <!-- Annotation Canvas Overlay -->
      <canvas class="annotation-canvas" id="annotation-canvas"></canvas>

      <!-- Annotation Toolbar -->
      <div class="annotation-toolbar" id="annotation-toolbar">
        <button class="annotation-btn annotation-btn--pen" id="pen-toggle" title="Toggle Pen (W)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
            <path d="M2 2l7.586 7.586"></path>
            <circle cx="11" cy="11" r="2"></circle>
          </svg>
        </button>
        <button class="annotation-btn annotation-btn--eraser" id="eraser-btn" title="Eraser (E)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 20H7L3 16c-.8-.8-.8-2 0-2.8L13.6 2.6c.8-.8 2-.8 2.8 0L21 7.2c.8.8.8 2 0 2.8L12 19"></path>
          </svg>
        </button>
        <div class="annotation-colors" id="annotation-colors">
          <button class="color-swatch active" data-color="#FF0000" style="background:#FF0000" title="Red"></button>
          <button class="color-swatch" data-color="#00AA00" style="background:#00AA00" title="Green"></button>
          <button class="color-swatch" data-color="#0066FF" style="background:#0066FF" title="Blue"></button>
          <button class="color-swatch" data-color="#FFD700" style="background:#FFD700" title="Yellow"></button>
          <button class="color-swatch" data-color="#000000" style="background:#000000" title="Black"></button>
        </div>
        <button class="annotation-btn annotation-btn--clear" id="clear-btn" title="Clear All (C)">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>

      <!-- Fullscreen Toggle Button -->
      <button class="fullscreen-btn" id="fullscreen-btn" title="Toggle Fullscreen">
        <svg class="fullscreen-icon-expand" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 3 21 3 21 9"></polyline>
          <polyline points="9 21 3 21 3 15"></polyline>
          <line x1="21" y1="3" x2="14" y2="10"></line>
          <line x1="3" y1="21" x2="10" y2="14"></line>
        </svg>
        <svg class="fullscreen-icon-collapse" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="4 14 10 14 10 20"></polyline>
          <polyline points="20 10 14 10 14 4"></polyline>
          <line x1="14" y1="10" x2="21" y2="3"></line>
          <line x1="3" y1="21" x2="10" y2="14"></line>
        </svg>
      </button>
      <div class="dashboard-container" id="dashboard-container">
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>

</html>
